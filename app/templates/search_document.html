{% extends "base.html" %}
{% block content %}
  {% include "form_cari.html" %}
  <hr>
  {% for doc in data %}
  <div >
      <h3>Judul : <a href="{{ url_for('detil_doc', nim=doc.nim, judul=doc.judul) }}">  {{ doc.judul }} </a></h3>
      <span class="label label-default">Prodi : {{ doc.prodi }}</span>
      <span class="label label-info">Tahun : {{ doc.tahun }}</span>
      <hr>
  </div>
{% endfor %}
{% endblock %}
