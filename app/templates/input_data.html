{% extends "base.html" %}

{% block content %}


<div >
	<ul class="nav nav-tabs">
  		<li class="active"><a href="#">Input Dokumen</a></li>
	</ul>
	<br>
	<p>Menu input dokumen skripsi/tugas akhir<br></p>
	<hr>

	<div class="col-md-12">
	<div class="panel panel-primary">
  		<div class="panel-body">
	  		
			<form action="{{ request.path }}" method="post">
			<div class="col-md-5">
				<div class="form-group">
			  		<label for="usr">Nim:</label>
			  		<input name ="nim" type="text" class="form-control" id="usr">
				</div>
				<div class="form-group">
			  		<label for="pwd">Nama:</label>
			  		<input name ="nama"  type="text" class="form-control" id="pwd">
				</div>
				<div class="form-group">
			  		<label for="pwd">Angkaran : </label>
			  		<input name ="angkatan"  type="text" class="form-control" id="pwd" placeholder="format: yyyy-mm-dd">
				</div>
				<div class="form-group">
			  		<label for="pwd">Tahun Lulus: </label>
			  		<input name ="Tlulus"  type="text" class="form-control" id="pwd" placeholder="format: yyyy-mm-dd">
				</div>
				<div class="form-group">
			  		<label for="sel1">Jurusan</label>
			  		<select name="jurusan" class="form-control" id="sel1">
			    		<option >Teknik Informatika</option>
			    		<option >Sistem Informasi</option>
			    		<option >Teknik Komputer</option>
			    		<option >Management Informasi</option>
			    		<option >Komputer Akutansi</option>
			  		</select>
				</div>

				
				<div class="form-group">
			  		<label for="pwd">Judul Sekripsi:</label>
			  		<input name ="judul"  type="text" class="form-control" id="pwd">
				</div>

				<div class="form-group">
			  		<label for="pwd">Kata Kunci:</label>
			  		<input name ="kunci"  type="text" class="form-control" id="pwd">
				</div>

				</div>
				<div class="col-md-5">

				<div class="form-group">
			  		<label for="comment">Intisari:</label>
			  		<textarea name ="Isari"  class="form-control" rows="5" id="comment"></textarea>
				</div>
				<div class="form-group">
			  		<label for="comment">Pembimbing:</label>
			  		<input name ="PBimbing"  type="text" class="form-control" id="pwd">
				</div>
				<div class="form-group">
			  		<label for="pwd">Password:</label>
			  		<input name ="pas"  type="text" class="form-control" id="pwd">
				</div>
				<div class="form-group">
			  		<label for="pwd">Upload File:</label><br>
			  		BAB I : <input id="input-1" name="file_doc1" type="file" class="file">

			  		BAB II : <input id="input-1" name="file_doc2" type="file" class="file">

			  		BAB III : <input id="input-1" name="file_doc3" type="file" class="file">

			  		BAB IV : <input id="input-1" name="file_doc4" type="file" class="file">

			  		BAB V : <input id="input-1" name="file_doc5" type="file" class="file">

				</div>
				<button type="submit" class="btn btn-primary">Simpan</button>

				</div>
			</form>
			<br>

 		</div>
	</div>
	</div>
	<br>	
</div>


{% endblock %}
